<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./bootstrap/css/newbootstrap.css" />
    <link rel="icon" href="./img/Search.png" />
    <title>Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <span class="navbar-brand">Person Search (by Scott Grayston)</span>
                    </div>
                </nav>
                <div class="form-group">
                    <label for="txtFrag" class="col-sm-1 control-label">Name</label>
                    <input type="text" id="txtFrag" class="formcontrol" size="40" placeholder="Enter full or partial name" />
                    <button type="button" id="btnSearch">Search</button>
                </div>
            </div>
        </div>
        <div id="loading" class="row" hidden>
            <div class="col-sm-6">
                <img class="center-block" src="img/spin-large.gif" />
            </div>
        </div>

        <div id="people"></div>
        <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        </div>
</body>
</html>
